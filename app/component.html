<script>
  import { map, eachAs } from "../../core/utils.js";
  import Session from "../../models/session.js";
  import SessionLayout from "./parts/layout.js";
  import SocietyCard from "../societies/society-card.js";
  import PhaseCard from "../phases/card.js";




  // function component(name, init){

  //   const template = 


  //   class CustomElement extends HTMLElement {
      
  //   }


  // }




  component("session-gm", ({ session }) => {
    const phasesToDisplay = session.phases.slice(0, 3);
    const currentPhase = phasesToDisplay.at(0);

    return {
      currentPhase,
      phasesToDisplay
    }
  })

  component("phase-time", ({ phase }) => ({ phase }) );

</script>

<template id="phase-time">
  <div class="phase-time" hx-get="${ phase.toURL('?view=time') }" hx-trigger="sse:phases">
    <header>
      <h2>${phase.name}</h2>
      <p class="subtitle">Round ${phase.round + 1}</p>
    </header>
    <time datetime="${phase.timeRemaining}s">${secondsToTime(phase.timeRemaining)}</time>
  </div>
</template>


<template id="phase-card">
  <div class="card ${i == 0 ? 'card-fancy color-contrast' : 'card-transparent'} stack">
    <p class="annotation">${heading}</p>
    <phase-time phase="${ phase }"/>
  </div>
</template>

<template id="session-gm">
  <main class="content grid-two">
    <div class="stack">
      <h1>Timeline</h1>
      <div class="grid-three">
        <phase-card each=${ phase in phasesToDisplay }/>
      </div>

      <div class="stack">
        <h1>Controls (TEMP.)</h1>
        <form hx-put="${ currentPhase.toURL() }" class="grid-three">
          <button name="action" value="start" ${ currentPhase.isPlaying ? "disabled" : "" }>Start Current Phase</button>
          <button name="action" value="pause" ${!currentPhase.isPlaying ? "disabled" : "" }>Pause Current Phase</button>
          <button name="action" value="stop"  ${!currentPhase.isPlaying ? "disabled" : "" }>Complete Current Phase</button>
        </form>
      </div>
    </div>

    <div class="stack">
      <h1>Society Overview</h1>

      <div id="society-card-list" class="stack" hx-get="${ session.toURL('/societies?view=list') }"
        hx-trigger="sse:societies">
        <society-card each=${society in session.societies} />
      </div>

      <form hx-get="${ session.toURL('/societies?view=create') }" hx-target="#app" hx-swap="beforeend">
        <button>+ Create a new society</button>
      </form>
    </div>
  </main>
</template>
